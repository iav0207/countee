language: android
sudo: false
jdk: oraclejdk8
android:
  components:
  - platform-tools
  - tools
  - build-tools-27.0.0
  - android-27
  - extra-android-support
  - extra-google-m2repository
  - extra-android-m2repository
  licenses:
  - ".+"
before_install:
  - chmod +x ./gradlew
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
before_script:
- echo yes | sudo sdkmanager --licenses
- echo yes | android update sdk --no-ui --all --filter platform-tools,tools
- echo yes | android update sdk --no-ui --all --filter build-tools-27.0.0
- echo yes | android update sdk --no-ui --all --filter android-27
script:
- "./gradlew clean test"
