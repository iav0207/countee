language: android
sudo: false
jdk: oraclejdk8


android:
  components:
    - platform-tools
    - tools
    - build-tools-25.0.0
    - android-L
    - sys-img-armeabi-v7a-android-tv-l
    - add-on
    - extra
    - android-22
    - android-24
    - sys-img-armeabi-v7a-android-22
    - extra-android-m2repository
  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

before_install:
  - pwd
  - ls -la
  - chmod +x ./gradlew
#  - chmod +x $PWD/ci/.travis_install_android.sh
#  - $PWD/ci/.travis_install_android.sh
#  - chmod +x $PWD/ci/.travis_install_android_dependencies.sh
#  - $PWD/ci/.travis_install_android_dependencies.sh
#  - chmod +x $PWD/ci/.travis_start_emulator.sh
#  - $PWD/ci/.travis_start_emulator.sh

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

before_script:
  - ./gradlew assemble
#  - chmod +x $PWD/ci/.travis_wait_for_emulator.sh
#  - $PWD/ci/.travis_wait_for_emulator.sh

script: ./gradlew check
