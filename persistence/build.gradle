apply plugin: 'java'
apply plugin: 'idea'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    
    testCompile 'org.testng:testng:6.9.10'

    compile project(':utils')
    compile project(':logging')
}

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}